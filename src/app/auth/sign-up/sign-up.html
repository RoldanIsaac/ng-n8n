<h2>Sign Up</h2>
<form (ngSubmit)="onSignUp()">
  <label>Email:</label>
  <input type="email" [(ngModel)]="email" name="email" required />

  <label>Password:</label>
  <input type="password" [(ngModel)]="password" name="password" required />

  <button type="submit">Registrarse</button>
</form>

<p>{{ message }}</p>
